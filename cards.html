<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f242d;
      color: #4510f4;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: white;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #1f242d;
      border-radius: 20px;
      box-shadow: 0 8px 20px #7cf03d;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 30px #7cf03d;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-content {
      padding: 16px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-content h3 {
      font-size: 18px;
      color: white;
      margin-bottom: 8px;
    }

    .card-content p {
      font-size: 14px;
      color: white;
    }

    /* Responsive tweak for small screens */
    @media (max-width: 500px) {
      h1 {
        font-size: 1.6rem;
      }

      .card-content h3 {
        font-size: 16px;
      }

      .card-content p {
        font-size: 13px;
      }
    }
  </style>
</head>
