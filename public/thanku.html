<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: pop-in 0.7s ease-in-out;
    }

    .thank-you-box h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #7cf03d;
    }

    .thank-you-box p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .thank-you-box a {
      color: #fff;
      background-color: #7cf03d;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .thank-you-box a:hover {
      background-color:#7cf03d;
    }

    @keyframes pop-in {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
